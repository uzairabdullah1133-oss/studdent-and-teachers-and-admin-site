<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apexiums School management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Apexiums School management</h1>
        <p>YOUR GATEWAY TO ADVANCED LEARNING MANAGEMENT</p>
    </header>
    <main class="role-selection">
        <div class="role-card">
            <div class="role-icon student"><i class="fas fa-user-graduate"></i></div>
            <h3>Student</h3>
            <p>Access results, fees, and attendance records.</p>
            <a class="role-cta" href="login.html?role=student">Login as Student</a>
        </div>
        <div class="role-card">
            <div class="role-icon teacher"><i class="fas fa-chalkboard-teacher"></i></div>
            <h3>Teacher</h3>
            <p>Manage classes, students, and academic data.</p>
            <a class="role-cta" href="login.html?role=teacher">Login as Teacher</a>
        </div>
        <div class="role-card">
            <div class="role-icon admin"><i class="fas fa-user-shield"></i></div>
            <h3>Admin</h3>
            <p>System management, analytics, and user control.</p>
            <a class="role-cta" href="login.html?role=admin">Login as Admin</a>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
